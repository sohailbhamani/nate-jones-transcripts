name: Daily Transcript Sync

on:
  schedule:
    # Midnight and noon CST (6 AM and 6 PM UTC)
    - cron: '0 6,18 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Discover new videos
        run: python scripts/discover.py

      - name: Download transcripts
        env:
          SUPADATA_API_KEY: ${{ secrets.SUPADATA_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/download.py 5

      - name: Enrich transcripts
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python scripts/enrich.py

      - name: Build indexes
        run: |
          python scripts/create_index.py
          python scripts/build_index.py

      - name: Update README stats
        run: python scripts/update_readme.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync transcripts $(date -u +%Y-%m-%d)"
            git push
          fi
